  #Each topic/queue matches up to one used in the config above
  setup:
    topics:
      - name: civil
        fullName: hmc-to-cft-aat
        create: false
        subscriptionNeeded: yes
        ignoreSubscriptionDeletion: true
        rules:
          - name: "servicefilter"
            filterType: SqlFilter
