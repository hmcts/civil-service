name: Refresh StateFlow diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'src/main/java/uk/gov/hmcts/reform/civil/stateflow/transitions/**'
      - 'scripts/export_stateflow_transitions.py'
      - 'docs/stateflow/predicate_descriptions.json'
  workflow_dispatch: {}

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Export StateFlow artefacts
        run: python3 scripts/export_stateflow_transitions.py

      - name: Generate flowstate tables
        run: ruby scripts/generate_flowstate_tables.rb

      - name: Render diagrams
        run: |
          npx mmdc -i docs/draft_flow.mmd -o docs/draft_flow.svg --puppeteerConfigFile docs/stateflow/puppeteer-config.json
          npx mmdc -i docs/issue_flow.mmd -o docs/issue_flow.svg --puppeteerConfigFile docs/stateflow/puppeteer-config.json
          npx mmdc -i docs/response_flow.mmd -o docs/response_flow.svg --puppeteerConfigFile docs/stateflow/puppeteer-config.json
          npx mmdc -i docs/post_response.mmd -o docs/post_response.svg --puppeteerConfigFile docs/stateflow/puppeteer-config.json

      - name: Commit updates
        run: |
          git config user.name "stateflow-diagram-bot"
          git config user.email "civil-service@users.noreply.github.com"
          git add docs/*.mmd docs/*.svg docs/*.md docs/stateflow_transition_catalogue.md docs/stateflow/*.json
          if git diff --cached --quiet; then
            echo "No diagram changes"
          else
            git commit -m "chore: refresh StateFlow diagrams"
            git push
          fi
