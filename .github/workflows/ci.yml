name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Run checks
        run: ./gradlew check
      - name: Run integration tests
        run: ./gradlew integration
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-results
          path: build/reports/tests/integration
      - name: Publish test report
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()   # run this step even if previous step failed
      - uses: dorny/test-reporter@v1
        with:
          artifact: integration-tests-results  # artifact name
          name: Integration Tests                  # Name of the check run which will be created
          path: '*.html'                     # Path to test results (inside artifact .zip)
          reporter: java-junit              # Format of test results
