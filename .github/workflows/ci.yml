name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cmc
          POSTGRES_USER: ccd
          POSTGRES_PASSWORD: ccd
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ccd -d cmc"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Run checks
        run: ./gradlew check
      - name: Run integration tests
        env:
          SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/cmc
          SPRING_DATASOURCE_JDBCURL: jdbc:postgresql://localhost:5432/cmc
          SPRING_DATASOURCE_USERNAME: ccd
          SPRING_DATASOURCE_PASSWORD: ccd
        run: ./gradlew integration
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-results
          path: build/reports/tests/integration
