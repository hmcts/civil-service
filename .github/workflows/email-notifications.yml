name: Verify email notification documentation

on:
  push:
    branches:
      - master
    paths:
      - 'src/main/java/**'
      - 'src/main/resources/application.yaml'
      - 'scripts/generate_email_notifications_table.py'
      - 'docs/email-notifications.md'
      - 'docs/email-notifications.html'
      - '.github/workflows/email-notifications.yml'
  workflow_dispatch:

jobs:
  email-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout civil-service
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Checkout civil-camunda-bpmn-definition
        uses: actions/checkout@v6
        with:
          repository: hmcts/civil-camunda-bpmn-definition
          path: ../civil-camunda-bpmn-definition
          fetch-depth: 0
      - name: Checkout civil-ccd-definition
        uses: actions/checkout@v6
        with:
          repository: hmcts/civil-ccd-definition
          path: civil-ccd-definition
          fetch-depth: 0
      - name: Checkout civil-general-apps-ccd-definition
        uses: actions/checkout@v6
        with:
          repository: hmcts/civil-general-apps-ccd-definition
          path: civil-general-apps-ccd-definition
          fetch-depth: 0
      - name: Generate email notifications table
        run: scripts/generate_email_notifications_table.py --bpmn-root ../civil-camunda-bpmn-definition --ccd-definition-root ../civil-ccd-definition/ccd-definition --ga-ccd-definition-root ../civil-general-apps-ccd-definition/ga-ccd-definition
      - name: Verify docs are in sync
        run: git diff --exit-code docs/email-notifications.md docs/email-notifications.html
