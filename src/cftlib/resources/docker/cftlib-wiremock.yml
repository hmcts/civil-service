---
version: '2.4'

services:
  wiremock:
    container_name: wiremock
    image: wiremock/wiremock
    volumes:
      - ./../mocks/wiremock:/home/wiremock:rw
    ports:
      - 8765:8080
    networks:
      - cftlib_default
    command:
      - -global-response-templating

networks:
  cftlib_default:
    external: true
